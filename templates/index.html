<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='frontend.js') }}"></script>
    <title>Audio Diary</title>
</head>
<body>

    <h1><img src = "{{ url_for('static', filename='images/logo.png') }}" width = "250px"></h1> 
    <div id = "account_box"> {{ email }} 
    </div>
    <div class = "card">
        <h3 id = "entry_q">{{entry}}</h3>
        <div id = "audio_box">
            <div class="typewriter">
                <div class="slide"><i></i></div>
                <div class="paper"></div>
                <div class="keyboard"></div>
            </div>
        </div>
        <div class="buttons">
            <div id = "button_box">
                <form class = "button" method="post" action="/start_interaction">
                    <input class="button-class" type="submit" value="Start Recording" name="Start Recording"/>
                </form>
           
            </div>
            <div id = "button_box">
                <form class = "button" method="post" action="/end_interaction">
    
                    <input class="button-class" type="submit" value="Stop Recording" name="Stop Recording"/>
    
                </form>
                 
            </div>
        </div>

       
        </div>
    </div>
</body>
</html>
